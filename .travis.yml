# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

jobs:
  include:
    - r: 3.2
    - r: oldrel
    - r: release
      before_deploy:
        Rscript -e 'remotes::install_cran("pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
        skip_cleanup: true
    - r: devel
    - os: osx

matrix:
  fast_finish: true

notifications:
  email:
    on_success: change
    on_failure: change
